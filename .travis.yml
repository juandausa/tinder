language: cpp

compiler:  
    - gcc

sudo: required

notifications:
  email:
    recipients:
      - juandausa@gmail.com
    on_success: change
    on_failure: always
    
before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -qq
    - sudo apt-get install -qq libyajl-dev libxml2-dev libxqilla-dev valgrind lcov
    - if [ "$CXX" = "clang++" ]; then sudo apt-get install -qq libstdc++-4.8-dev; fi
    - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    - sudo apt-get install libgtest-dev
    - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
    - lcov --zerocounters --directory ./EjemploClion/ar/fi/uba/concurrentes/test/
    - lcov --capture --initial --directory ./EjemploClion/ar/fi/uba/concurrentes/test/ --output-file app

before_script:  
    - cd EjemploClion
    - cmake .
    - make

script: valgrind --leak-check=full --error-exitcode=1 ./ar/fi/uba/concurrentes/test/runTests

after_script:
    - lcov --no-checksum --directory ./EjemploClion/ar/fi/uba/concurrentes/test/ --capture --output-file app.info
    - genhtml ./EjemploClion/ar/fi/uba/concurrentes/test/app.info
