language: cpp

compiler:  
    - gcc
    - clang
sudo: required
before_install:
    - sudo apt-get update
    - sudo apt-get install libgtest-dev
    - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
before_script:  
    - cd EjemploClion
    - cmake .
    - make

script: ./ar/fi/uba/concurrentes/test/runTests
