<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Match</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- angular -->
    <script type="text/javascript" src="app/lib/angular/angular.js"></script>
    <script type="text/javascript" src="app/lib/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="app/lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="app/lib/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="app/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="app/lib/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="app/lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script type="text/javascript" src="app/lib/ng-flow/dist/ng-flow-standalone.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <!-- Stylesheet -->
    <!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'> -->
    <link rel='stylesheet' href='app/assets/fonts/RobotoTTF/Roboto-Italic.ttf'>
    <link rel="stylesheet" href="app/lib/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="app/assets/styles/custom.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="app/assets/img/icons/favicon-16x16.png">
    <!-- config -->
    <script src="app/src/config/app-module.js"></script>
    <script src="app/src/config/app-config.js"></script>
    <script src="app/src/config/app-states.js"></script>
    <!-- Modules -->
    <script src="app/src/modules/login/Login.js"></script>
    <script src="app/src/modules/home/Home.js"></script>
    <script src="app/src/modules/users/Users.js"></script>
    <script src="app/src/modules/settings/Settings.js"></script>
    <script src="app/src/modules/user/User.js"></script>
    <script src="app/src/modules/interests/Interests.js"></script>
    <script src="app/src/modules/shared/Shared.js"></script>
    <!-- services -->
    <script src="app/src/modules/login/LoginService.js"></script>
    <script src="app/src/modules/layouts/header/HeaderService.js"></script>
    <script src="app/src/modules/home/HomeService.js"></script>
    <script src="app/src/modules/users/UsersService.js"></script>
    <script src="app/src/modules/settings/SettingsService.js"></script>
    <script src="app/src/modules/layouts/toolbar/ToolbarService.js"></script>
    <script src="app/src/modules/user/UserService.js"></script>
    <script src="app/src/modules/interests/InterestsService.js"></script>
    <script src="app/src/modules/shared/RequestService.js"></script>
    <script src="app/src/modules/shared/MenuService.js"></script>
    <script src="app/src/modules/shared/ToastService.js"></script>
    <script src="app/src/modules/shared/DialogService.js"></script>
    <script src="app/src/modules/shared/MapService.js"></script>
    <!-- controllers -->
    <script src="app/src/modules/login/LoginController.js"></script>
    <script src="app/src/modules/layouts/IndexController.js"></script>
    <script src="app/src/modules/home/HomeController.js"></script>
    <script src="app/src/modules/settings/SettingsController.js"></script>
    <script src="app/src/modules/layouts/sidenav/SideNavController.js"></script>
    <script src="app/src/modules/layouts/header/HeaderController.js"></script>
    <script src="app/src/modules/layouts/footer/FooterController.js"></script>
    <script src="app/src/modules/layouts/toolbar/ToolbarController.js"></script>
    <script src="app/src/modules/users/UsersController.js"></script>
    <script src="app/src/modules/user/UserController.js"></script>
    <script src="app/src/modules/interests/InterestsController.js"></script>
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
  </head>
  <!-- Body -->
  <body flex ng-app="matchApp" ng-controller="IndexController as ic" ng-cloak layout="row">
    <!-- Views -->
    <div layout="row"  flex>
        <md-sidenav 
            ng-show="ic.showSideNav()"
            layout="column" 
            class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            ng-click="ic.toggleList()" aria-label="Show Options List"
            md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="md-tall md-hue-2">
                <span flex></span>

                <div layout="column" class="md-toolbar-tools-bottom inset" >
                  <img class="user-avatar" src="app/assets/img/empty_user.png" viewBox="0 0 128 128" height="64" width="64" pointer-events="none" display="block" ></img>
                  
                  <span></span>
                  <div>{{ic.user.name}}</div>
                  <div>{{ic.user.email}}</div>
                </div>
            </md-toolbar>
            <md-list flex >
                <md-list-item ng-repeat="option in ic.options.user">
                    <md-button ng-click="ic.selectOption(option)">
                        <md-icon md-svg-icon="{{option.icon}}"></md-icon> 
                        {{option.name}}
                    </md-button>
                </md-list-item>
                <md-divider ></md-divider>
                <md-subheader>Settings</md-subheader>
                <md-list-item ng-repeat="option in ic.options.system">
                    <md-button ng-click="ic.selectOption(option)">
                        <md-icon md-svg-icon="{{option.icon}}"></md-icon> 
                        {{option.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div layout="column" flex>
            <ng-include ng-show="ic.showHeader()" src="'app/src/modules/layouts/header/view/header.html'"></ng-include>
            <md-content flex layout="column" tabIndex="-1" role="main">
                <ui-view></ui-view> 
            </md-content>
        </div>
    </div>
    
  </body>
</html>
