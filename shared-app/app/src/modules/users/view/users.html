<md-content ng-controller="UsersController as usc" ng-cloak id="ic"  layout="column" class="usersGridView">
	<md-button class="md-accent md-fab md-fab-bottom-right cm-fab-fixed md-whiteframe-21dp" aria-label="Add" ng-click="usc.newUser()">
		<md-icon md-svg-icon="plus"></md-icon>
	</md-button>
	<md-grid-list md-cols-gt-md="8" md-cols="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
		<md-grid-tile class="gray md-whiteframe-14dp" ng-repeat="userData in usc.data.users" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" >
			<md-grid-tile-header>
				<md-menu>
					<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
						<md-icon md-menu-origin md-svg-icon="menu"></md-icon>
					</md-button>
					<md-menu-content>
						<md-menu-item ng-repeat="item in usc.menuOptions">
							<md-button ng-click="usc.menuClick(item.action,userData.user)">
								<md-icon md-svg-icon="{{item.icon}}"></md-icon>
								{{item.name}}
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</md-grid-tile-header>
				<img ng-src="data:image/jpeg;base64,{{userData.user.photo}}"  alt="image caption">
			<md-grid-tile-footer>        
				<h2>{{userData.user.alias}}</h2>
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</md-content>
