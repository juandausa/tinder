<md-sidenav 
    layout="column" 
    class="site-sidenav md-sidenav-left md-whiteframe-z2"
    md-component-id="left"
    ng-click="hc.toggleList()" aria-label="Show Options List"
    md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-z1">
    asdasd
    </md-toolbar>
    <md-list flex >
        <md-list-item ng-repeat="option in hc.options">
            <md-button ng-click="hc.selectOption(option)">
                <md-icon md-svg-icon="{{option.icon}}"></md-icon> 
                {{option.name}}
            </md-button>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</md-sidenav>
