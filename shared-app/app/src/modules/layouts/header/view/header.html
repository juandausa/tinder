<span ng-controller="HeaderController as hc">
	<md-toolbar class="md-primary" ng-show="!showSearch">   
	   <div class="md-toolbar-tools">
		 	<md-button id="main" class="menu" hide-gt-sm ng-click="hc.toggleList()" aria-label="Show Options List">
		    	<md-icon md-svg-icon="menu" ></md-icon>
		  	</md-button>
		  	<h3>{{hc.data.title}}</h3>
		  	<span flex></span>
	     	<md-button aria-label="Back" ng-show="hc.isShowBack()" ng-click="hc.back()">
	        	<md-icon md-svg-icon="arrow-left"></md-icon>
	      	</md-button>
	      	<!-- <md-button aria-label="Search" ng-show="hc.isShowSearch()" ng-click="showSearch = !showSearch">
	        	<md-icon md-svg-icon="magnify"></md-icon>
	      	</md-button> -->
	   </div>
	</md-toolbar>
	<md-toolbar class="md-primary" ng-show="showSearch">
    <div class="md-toolbar-tools">
      <md-button ng-click="showSearch = !showSearch" aria-label="Back">
      <md-icon md-svg-icon="arrow-left"></md-icon>
      </md-button>
      <h3 flex="10">
        Back
      </h3>
      <md-input-container md-theme="input" flex>
        <label>&nbsp;</label>
        <input ng-model="hc.data.input" placeholder="enter search">
      </md-input-container>
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <md-icon md-svg-icon="magnify"></md-icon>
      </md-button>
      <!-- <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button> -->
    </div>
   
  </md-toolbar>
  <md-progress-linear class="md-warn" md-mode="indeterminate" ng-show="hc.showProgressBar()"></md-progress-linear>
</span>
